<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор чайових</h1>
        <form action="">
            <p>Загальна сума чеку:</p>
            <input type="text" id="billamount" placeholder="Сума чеку">
            <p>Як ви оцінюєте сервіс?</p>
            <select id="servicequality">
                <option disabled selected value = "0">--Виберіть варіант--</option>
                <option value="1.01">1% - Жахливо</option>
                <option value="1.05">5% - Погано</option>
                <option value="1.1">10% - Нормально</option>
                <option value="1.15">15% - Задовільно</option>
                <option value="1.25">25% - Неперевершено</option>
            </select>
            <p>На скількох людей ділимо чек?</p>
            <p>
                <input id = "peoplecount" type="text" placeholder="К-ть людей">
            </p>
            <button type="button" id="calculate">Порахувати</button>
        </form>
    </div>

    <div id = "totalTip">
        <span id ="tip">0.00</span>
        <p>За кожного</p>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
